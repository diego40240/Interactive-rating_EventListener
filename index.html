<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <!-- Rating state start -->

  <main class="contenido">
    <div class="contenido__img">
      <img src="images/icon-star.svg" alt="estrella" />
    </div>

    <div class="contenido__info">
      <h1>How did we do?</h1>

      <p> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>

    <form class="contenido__valora" method="get" action="">
      <ul class="contenido__valora__lista">
        <li id="1" class="contenido__valora__opciones" value="1">1</li>
        <li id="2" class="contenido__valora__opciones" value = "2">2</li>
        <li id="3" class="contenido__valora__opciones" value = "3">3</li>
        <li id="4" class="contenido__valora__opciones" value = "4">4</li>
        <li id="5" class="contenido__valora__opciones" value = "5">5</li>
      </ul>
      <button class="contenido__valora__boton" type="submit" name="enviar">SUBMIT</button>
    </form>
  </main>

  <!-- Rating state end -->



 
</body>
<script src="js.js"></script>
</html>
